<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Contact | Acme Web Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="description" content="We build and design the best sites!" />

 

  <div id="wrapper">
    <main id="main" class="main" tabindex="-1">
      <h1>Contact</h1>

      <p>We want to here from you! Oh, also <span lang="es">se habla espa√±ol!</span></p>

      <section id="errors" aria-live="assertive" tabindex="-1"></section>

      <form id="contact" action="/contact.php" method="POST" novalidate>


        <label for="fullname" aria-live="assertive">
          Name (Required):
          <span class="error-message">Name cannot be empty</span>
        </label>
        <input id="fullname" name="fullname" type="text" required autocomplete="name" />

        <label for="email" aria-live="assertive">
          Email (Required):
          <span class="error-message">Email cannot be empty</span>
        </label>
        <input id="email" name="email" type="email" required autocomplete="email" />


        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel" />

        <fieldset>
          <legend>Phone Number Type</legend>

          <label>
            <input type="radio" name="phone-type" value="home"> Home
          </label>

          <label>
            <input type="radio" name="phone-type" value="work"> Work
          </label>

          <label>
            <input type="radio" name="phone-type" value="cell"> Cell
          </label>
        </fieldset>

        <fieldset class="reset">
          <legend class="styled-legend">Address</legend>

          <label for="street">Street</label>
          <input id="street" name="street" type="text" autocomplete="address-line1" />

          <label for="city">City</label>
          <input id="city" name="city" type="text" autocomplete="address-level2" />

          <label for="state">State</label>
          <input id="state" name="state" type="text" autocomplete="address-level1" />

          <label for="zip">Zip</label>
          <input id="zip" name="zip" type="text" autocomplete="postal-code" />

        </fieldset>

        <label for="comments" aria-live="assertive">
          Comments (Required):
          <span class="error-message">Comments cannot be empty</span>
        </label>
        <textarea id="comments" name="comments" required></textarea>


        <label>
          <input type="checkbox" name="newsletter"> Subscribe to newsletter
        </label>

        <button type="submit">Submit</button>

      </form>
    </main>

   
</body>

</html>
